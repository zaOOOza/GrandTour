<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% for review in reviews  %}
    <div class="review_body">{% csrf_token %}
        <h5><a class="route_title">Route review</a></h5>
        <p class="card-text">Comment: {{ review.review }}</p>
        <p class="card-text">Rating route : {{ review.review_rate }}</p>

    </div>
    {% endfor %}
{% endblock content %}

</body>
</html>
